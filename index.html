<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Tesla Dash v9 â€“ Model 3 Live</title>
<script src="https://cdn.tailwindcss.com"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

:root{
 --bg:#000;--card:#0b0b0b;--border:#1f1f1f;
 --text:#e5e7eb;--muted:#6b7280;
 --danger:#ef4444;--accent:#3b82f6;
}
body{
 background:var(--bg);color:var(--text);
 font-family:Inter,system-ui;height:100vh;overflow:hidden;
}
.card{background:var(--card);border:1px solid var(--border);border-radius:1rem}
::-webkit-scrollbar{display:none}
iframe{border:0}
</style>
</head>

<body class="p-3 flex flex-col gap-3">

<!-- STATUS BAR -->
<header class="h-14 flex justify-between items-center px-4 card">
  <div class="flex items-baseline gap-4">
    <div id="clock" class="text-5xl font-bold">00:00</div>
    <div id="loc" class="text-xs text-[color:var(--muted)]">GPS: --</div>
  </div>
  <div class="text-right text-xs text-green-500 font-semibold">
    Tesla Model 3 â€¢ LIVE
  </div>
</header>

<!-- MAIN SPLIT -->
<main class="flex-1 grid grid-cols-10 gap-3">

<!-- LEFT : RADAR -->
<section class="col-span-6 card relative overflow-hidden">
  <iframe id="radar"
    loading="lazy"
    width="100%" height="100%"
    src="https://www.rainviewer.com/map.html?loc=13.75,100.52,8&oFa=0&oC=0&oU=0&oCS=1&oF=1&oAP=0&c=3&o=83">
  </iframe>
  <div class="absolute top-2 left-2 text-xs text-blue-400 font-bold">
    ðŸŒ§ Rain Radar (GPS-linked)
  </div>
</section>

<!-- RIGHT : TRAFFIC -->
<section class="col-span-4 card flex flex-col">
  <div class="p-3 border-b border-[color:var(--border)]">
    <h2 class="text-sm font-bold tracking-widest uppercase text-blue-400">
      ðŸš¨ Traffic Ahead
    </h2>
  </div>

  <div id="alert-box" class="p-3 hidden bg-red-500/10 text-red-400 text-sm font-semibold">
    ðŸš¨ à¸­à¸¸à¸šà¸±à¸•à¸´à¹€à¸«à¸•à¸¸à¸‚à¹‰à¸²à¸‡à¸«à¸™à¹‰à¸² à¹‚à¸›à¸£à¸”à¹ƒà¸Šà¹‰à¸„à¸§à¸²à¸¡à¸£à¸°à¸¡à¸±à¸”à¸£à¸°à¸§à¸±à¸‡
  </div>

  <div id="traffic-feed" class="flex-1 overflow-y-auto p-3 space-y-3 text-sm"></div>
</section>

</main>

<script>
/* â° CLOCK */
function tick(){
 const d=new Date();
 clock.textContent=d.toLocaleTimeString('th-TH',{hour:'2-digit',minute:'2-digit'});
}
setInterval(tick,1000); tick();

/* ðŸ“ GPS */
let currentLat=13.7563,currentLon=100.5018;
if(navigator.geolocation){
 navigator.geolocation.watchPosition(pos=>{
  currentLat=pos.coords.latitude;
  currentLon=pos.coords.longitude;
  loc.textContent=`GPS: ${currentLat.toFixed(3)}, ${currentLon.toFixed(3)}`;

  radar.src=`https://www.rainviewer.com/map.html?loc=${currentLat},${currentLon},9&oFa=0&oC=0&oU=0&oCS=1&oF=1&oAP=0&c=3&o=83`;
 });
}

/* ðŸ”Š ALERT SOUND */
let audioUnlocked=false;
function beep(){
 if(!audioUnlocked)return;
 const ctx=new AudioContext();
 const o=ctx.createOscillator();
 o.frequency.value=880;
 o.connect(ctx.destination);
 o.start();
 setTimeout(()=>o.stop(),150);
}
document.body.addEventListener('click',()=>audioUnlocked=true,{once:true});

/* ðŸš¨ TRAFFIC LOGIC */
const dangerWords=['à¸­à¸¸à¸šà¸±à¸•à¸´à¹€à¸«à¸•à¸¸','à¸Šà¸™','à¸„à¸§à¹ˆà¸³','à¸›à¸´à¸”à¸–à¸™à¸™','à¸£à¸–à¸•à¸´à¸”','à¸™à¹‰à¸³à¸—à¹ˆà¸§à¸¡','à¸«à¸¥à¸µà¸à¹€à¸¥à¸µà¹ˆà¸¢à¸‡'];
let lastAlert='';

async function loadTraffic(){
 const feed=document.getElementById('traffic-feed');
 const alertBox=document.getElementById('alert-box');
 feed.innerHTML='';
 const r=await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.js100.com/rss/news');
 const d=await r.json();

 let alertFound=false;

 d.items.slice(0,12).forEach(i=>{
  const danger=dangerWords.some(w=>i.title.includes(w));
  if(danger && i.title!==lastAlert){
    alertFound=true;
    lastAlert=i.title;
  }
  feed.innerHTML+=`
   <div class="border-b border-[color:var(--border)] pb-2">
     <p class="${danger?'text-red-400 font-semibold':''}">
       ${danger?'ðŸš¨ ':''}${i.title}
     </p>
     <p class="text-[10px] text-[color:var(--muted)]">
       ${new Date(i.pubDate).toLocaleTimeString('th-TH')}
     </p>
   </div>`;
 });

 if(alertFound){
   alertBox.classList.remove('hidden');
   beep();
 } else {
   alertBox.classList.add('hidden');
 }
}
loadTraffic();
setInterval(loadTraffic,300000);

/* ðŸ“º FULLSCREEN */
setTimeout(()=>{
 document.documentElement.requestFullscreen?.().catch(()=>{});
},1000);
</script>

</body>
</html>
